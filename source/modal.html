<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promo pop-up</title>
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="modal">
    <div class="modal__wrapper">
      <div class="modal__frame"></div>
      <button class="modal__toggle">
        Закрыть модальное окно
      </button>
      <h2 class="modal__heading">
        Пример расположения текста заголовка
      </h2>
      <p class="modal__descriptor">
        - бренд, который годами нарабатывал и подтверждал свой статус качества, надежности, безопасности жизни и инвестиций. Это статус, который присвоен главными экспертами - жителями комплекса
      </p>
      <button class="modal__btn" type="button">
        Кнопка
      </button>
    </div>
  </div>

</body>
</html>
